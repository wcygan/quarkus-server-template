# Test configuration - use in-memory H2 for tests by default
%test.quarkus.datasource.db-kind=h2
%test.quarkus.datasource.username=sa
%test.quarkus.datasource.password=
%test.quarkus.datasource.jdbc.url=jdbc:h2:mem:testdb;MODE=MySQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH

# Flyway configuration for tests
%test.quarkus.flyway.migrate-at-start=true
%test.quarkus.flyway.clean-at-start=true

# For TestContainers integration tests (specific profile)
%testcontainers.quarkus.datasource.db-kind=mysql
%testcontainers.quarkus.devservices.enabled=false

# Log levels for testing
quarkus.log.category."com.example".level=DEBUG
quarkus.log.category."io.quarkus".level=INFO

# Disable dev services for regular tests (enable for TestContainers profile)
%test.quarkus.devservices.enabled=false