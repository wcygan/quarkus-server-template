# Test configuration - disable datasource by default
quarkus.datasource.jdbc=false

# For integration tests that need database, use TestContainers
# The @TestContainers annotation will override these settings automatically

# Log levels for testing
quarkus.log.category."com.example".level=DEBUG
quarkus.log.category."io.quarkus".level=INFO

# Disable dev services for tests
quarkus.devservices.enabled=false