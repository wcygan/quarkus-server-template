# Test configuration - use MySQL with TestContainers for database tests
# Basic config that will be overridden by TestResource
%test.quarkus.datasource.db-kind=mysql
%test.quarkus.datasource.username=test
%test.quarkus.datasource.password=test
%test.quarkus.datasource.jdbc.url=jdbc:mysql://localhost:3306/test

# Flyway configuration for tests (disabled by default, enabled by TestResource)
%test.quarkus.flyway.migrate-at-start=false
%test.quarkus.flyway.clean-at-start=false

# For TestContainers integration tests (specific profile)
%testcontainers.quarkus.datasource.db-kind=mysql
%testcontainers.quarkus.devservices.enabled=false

# Log levels for testing
quarkus.log.category."com.example".level=DEBUG
quarkus.log.category."io.quarkus".level=INFO

# Disable dev services for regular tests (enable for TestContainers profile)
%test.quarkus.devservices.enabled=false